<html ng-app="mazeGame">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<style type="text/css">
	
		body {
			background: #000;
			text-align: center;
		}
	
		#gameCanvas {
			background: #333;
			height: 600px; 
			margin-top: 20px;
			width: 800px;
		}
		
		nav {
			display: none;
		}
		
	</style>
	
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="js/isomer.min.js"></script>
		
	<title>Maze</title>
	
	<script src="js/mazeGame.js"></script>
	<script src="js/gameController.js"></script>
	
</head>
<body ng-controller="gameController" class="gameControllerContainer" ng-keydown="keydown($event)">

	<div>
	
		<nav class="navbar">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">
				Maze Game
			  </a>
			</div>
		  </div>
		</nav>
	
		<div>	
			<canvas width="1600" height="1200" id="gameCanvas"></canvas>
		</div>		
	</div>
</body>
</html>
